<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel=
    "stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel=
    "stylesheet">

  </head>
  <body>
    <header>
      <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="first.html" class="pull-left visible-md visible-lg">
              <div id="logo-img" alt="Logo image"></div>
            </a>

            <div class="navbar-brand">
              <a href="first.html"><h1>Google Restaurant</h1></a>
              <p>
                <img src="images/googlelogo.png" width=25px height=25px alt=
                "google certified"/>
                <span>Google Certified</span>
              </p>
            </div>

            <button id="navbarToggle" type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#collapsable-nav" aria-expanded=
            "false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          </div>

          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li class="visible-xs active">
                <a href="first.html"><span class="glyphicon glyphicon-home">
                Home</span></a>
              </li>
              <li>
                <a href="first-category.html">
                  <span class="glyphicon glyphicon-cutlery"></span><br
                  class="hidden-xs"> Menu</a>
              </li>
              <li>
                <a href="#">
                  <span class="glyphicon glyphicon-info-sign"></span><br
                  class="hidden-xs"> About</a>
              </li>
              <li>
                <a href="#">
                  <span class="glyphicon glyphicon-certificate"></span><br
                  class="hidden-xs"> Awards </a>
              </li>
              <li id="phone" class="hidden-xs">
                <a href="tel: 999-999-9999">
                  <span>999-999-9999</span></a><div>* We Deliver</div>
              </li>
            </ul> <!-- #nav list -->
          </div>  <!-- .collapse .navbar-collapse -->

        </div>  <!-- .container -->
      </nav>  <!-- #header-nav -->
    </header>

    <div id="call-btn" class="visible-xs">
      <a class="btn" href="tel:999-999-9999">
        <span class="glyphicon glyphicon-earphone"></span>
        999-999-9999
      </a>
    </div>
    <div id="xs-deliver" class="text-center visible-xs">* We Deliver
    </div>

    <div id="main-content" class="container">
      <div class="jumbotron">
        <img src="images/googlelogo.png" alt="Picture of Restaurant" class=
        "img-responsive visible-xs" />
      </div>

      <div id="home-tiles" class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <a href="#" onclick="$dc.loadMenuCategories();"><div id="menu-tile"><span>
          menu</span></div></a>
          </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <a href="#" onclick="$dc.loadMenuItems('SP');"><div id="specials-tile"><span>
          specials</span></div></a>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <a href="https://www.google.com/maps/place/Googleplex/@37.4219999,-122.0862462,17z/data=!3m1!4b1!4m5!3m4!1s0x808fba02425dad8f:0x6c296c66619367e0!8m2!3d37.4219999!4d-122.0840575"
          target="_blank"><div id="map-tile">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.6392906210694!2d-122.08624618515698!3d37.421999879825215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba02425dad8f%3A0x6c296c66619367e0!2sGoogleplex!5e0!3m2!1sen!2sus!4v1478646217068"
            width="100%" height="250" frameborder="0" style="border:0" allowfullscreen>
          </iframe>
          <span>map</span></div></a>
        </div>
      </div><!-- End of #home-tiles -->
    </div><!-- End of #main-content -->

    <footer class="panel-footer">
      <div class="container">
        <div class="row">
          <section id="hours" class="col-sm-4">
            <span>Hours:</span><br>
            Hello World!<br>
            <hr class="visible-xs">
          </section>
          <section id="address" class="col-sm-4">
            <span>Address:</span><br>
            Googleplex<br>
            <p>WOW!</p>
            <hr class="visible-xs">
          </section>
          <section id="testimonials" class="col-sm-4">
            <p>Awesome!</p>
            <p>Great!</p>
          </section>
        </div>
        <div class="text-center">&copy; Google Inc.</div>
      </div>
    </footer>

    <!-- Bootstrap JavaScript with jQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</html>
